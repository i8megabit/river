name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RIVER_TEST_TIMEOUT: '60'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r analyzer-platform/backend/requirements.txt requests
      - name: Run tests
        run: pytest -q -vv
